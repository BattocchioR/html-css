<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title></title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video controls width="500px" poster="imagens/limoes-capa.png">
        <source src="video/meu-video.mp4" type="video/mp4">
        <source src="video/meu-video.m4v" type="video/m4v">
        <source src="video/meu-video.ogv" type="video/ogv">
        <source src="video/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com o reprodutor de video. 
            <a href="video/meu-video.mp4">Baixe aqui o video.</a>
        </p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lglCvpOA6zg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

</body>
</html>
